<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Trabalho</title>
</head>
<body style="margin-left: 15%; margin-top: 2%;">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <br>
    <div class="container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNome4">Nome:</label>
            <input type="nome" class="form-control" id="inputNome4" placeholder="Nome completo">
          </div>
          <div class="form-group col-md-3">
            <label for="inputData4">Data de Nascimento:</label>
            <input type="date" class="form-control" id="inputData4" placeholder="Data">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputMae">Nome Mãe:</label>
                <input type="text" class="form-control" id="inputMae" placeholder="Nome completo">
              </div>
              <div class="form-group col-md-5">
                <label for="inputPai">Nome Pai:</label>
                <input type="text" class="form-control" id="inputPai" placeholder="Nome completo">
              </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputCity">Cidade:</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
          </div>
          <div class="form-group col-md-5">
            <label for="inputCurso">Curso:</label>
            <select id="inputCurso" class="form-control">
              <option selected>Selecione o curso</option>
              <option>Enfermagem</option>
              <option>Informática</option>
              <option>Comércio</option>
              <option>Administração</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="inputTurma">Turma:</label>
              <input type="turma" class="form-control" id="inputTurma" placeholder="Turma">
            </div>
            </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-3">
                  <label for="inputEnd">Endereço:</label>
                  <input type="text" class="form-control" id="inputEnd" placeholder="Ex: Rua dos bobos, N- 0 ">
                </div>
              <div class="form-group col-md-2">
                <label for="inputCom">Complemento:</label>
                <input type="text" class="form-control" id="inputCom" placeholder= "Ex: Próx. à Igreja">
                </div>

                <div class="form-group col-md-2">
                  <label for="inputBai">Bairro:</label>
                  <input type="text" class="form-control" id="inputBai">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputCEP">CEP:</label>
                  <input type="text" class="form-control" id="inputCEP" placeholder="">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar dados</button>
              </form>
              </div>
            </div> 
            </div>
          </div>
</body>
</html>
